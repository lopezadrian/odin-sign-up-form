<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="photo">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="The Odin Project Logo" height="127x" width="95px">
                <h1>ODIN</h1>
            </div>
            <p class="attribution">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="description">
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="sign-up">
            <h1>Let's do this!</h1>
            <form>
                <div class="first_name">
                    <label for="first_name">FIRST NAME</label><br>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="last_name">
                    <label for="last_name">LAST NAME</label><br>
                    <input type="ltext" id="last_name" name="last_name">
                </div>

                <div class="email">
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="email">
                </div>

                <div class="phone_number">
                    <label for="phone_number">PHONE NUMBER</label><br>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>


                <div class="user_password">
                    <label for="user_password">PASSWORD</label><br>
                    <input type="password" id="user_password" name="user_password">
                </div>

                <div class="confirm_password">
                    <label for="confirm_password">CONFIRM PASSWORD</label><br>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </form>
        </div>
        <div class="create-account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="./login-page">Log in</a></p>
        </div>
    </div>
</body>

</html>
